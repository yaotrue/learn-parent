#\u6cd5\u5f8b\u58f0\u660e
low.title=\u6cd5\u5f8b\u58f0\u660e
low.content1=\u672c\u7f51\u7ad9\u7531\u201c\u4f26\u6566\u4e2d\u82f1\u8bba\u575b\u201d\uff08London Sino British Summit\uff09\u521b\u8bbe\uff0c\u4efb\u4f55\u4eba\u8fdb\u5165\u3001\u6d4f\u89c8\u548c\u4f7f\u7528\u672c\u7f51\u7ad9\u5747\u5e94\u9996\u5148\u9605\u8bfb\u672c\u6cd5\u5f8b\u58f0\u660e\uff0c\u5982\u679c\u60a8\u4e0d\u540c\u610f\u672c\u6cd5\u5f8b\u58f0\u660e\u8bf7\u4e0d\u8981\u7ee7\u7eed\u8fdb\u5165\u672c\u7f51\u7ad9\u3002\u5982\u679c\u60a8\u7ee7\u7eed\u8fdb\u5165\u3001\u6d4f\u89c8\u548c\u4f7f\u7528\u672c\u7f51\u7ad9\u5373\u610f\u5473\u7740\u60a8\u5df2\u9605\u8bfb\u3001\u7406\u89e3\u5e76\u540c\u610f\u63a5\u53d7\u672c\u58f0\u660e\u7ea6\u675f\uff0c\u5e76\u9075\u5b88\u6240\u6709\u9002\u7528\u7684\u6cd5\u5f8b\u548c\u6cd5\u89c4\u4e4b\u89c4\u5b9a\u3002<br/>\u4f26\u6566\u4e2d\u82f1\u8bba\u575b\u4fdd\u7559\u968f\u65f6\u66f4\u6b63\u3001\u4fee\u6539\u3001\u66f4\u65b0\u672c\u58f0\u660e\u7684\u6743\u5229\u3002
