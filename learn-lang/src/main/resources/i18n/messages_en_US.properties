aboutus.wmdtdjj1=Neutrality
aboutus.wmdtdjj2=As a non-profit organization, the Summit is not tied down to any commercial interests, allowing us to always remain neutral.
aboutus.wmdtdjj3=Comprehensiveness
aboutus.wmdtdjj4=The Summit strives to provide comprehensive analysis of all the important issues within Sino British relationship. We ensure that a wide range of parties and opinions are represented at our events and in our publications.
aboutus.wmdtdjj5=Persistence
aboutus.wmdtdjj6=Numerous opportunities and challenges will continue to face the Sino British relationship, and we will therefore remain persistent in achieving our goal of promoting long-term cooperation and communication between China and the UK.
