aboutus.smjj1=In 1978, China embarked on a journey of reform that resulted in greater openness, eventually building a flourishing global economy that continues to miraculously reform society. As Chinese citizens become more wealthy, their standard of living, especially in terms of education and employment, has consistently improved. To this day, China\u2019s continuing development, and its cooperation with Britain on economic and educational innovation has proven extremely successful.
aboutus.smjj2=The cultural differences between the UK and China should be celebrated, and although it is the case that such differences will cause some misunderstandings, we hope that with the right foundations, cultural diversity will act as an incentive for closer cooperation. It was under these circumstances that the Sino British Summit was established - a neutral platform that encourages free dialogue among the current and future stakeholders in the Sino British relationship.
aboutus.smjj3=The Sino British Summit was founded in 2016 as a non-profit organization that promotes the exchange of cultural and business investment between the UK and China. The Summit is politically neutral and works to provide platforms, not directions, for debate. Our commitment is to the current and future stakeholders within the Sino British relationship, and we therefore ensure that our events, scholarships and services adhere to the highest organizational standards in both the UK And China.
aboutus.smjj4=Our desired results can only be brought forth if entrepreneurs, scholars, and professionals combine their theoretical knowledge with their wealth of practical experiences.
